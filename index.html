<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <form>
            <fieldset class="border p-4">
                <legend class="w-auto px-2">Cadastro</legend>
                <div class="form-group">
                    <label for="nome">Nome</label>
                    <input type="text" class="form-control" id="nome" name="caixanome" placeholder="Seu nome">
                </div>
                <div class="form-group">
                    <label for="sobrenome">Sobrenome</label>
                    <input type="text" class="form-control" id="sobrenome" name="caixanome" placeholder="Sobrenome">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="caixanome" placeholder="Seu email">
                </div>
                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input type="password" class="form-control" id="senha" name="caixanome" placeholder="Sua senha">
                </div>
                <div class="form-group">
                    <label for="confirmarSenha">Confirmação de senha</label>
                    <input type="password" class="form-control" id="confirmarSenha" name="caixanome" placeholder="Confirme sua senha">
                </div>
                <button type="button" class="btn btn-secondary">Salvar</button>
                <button type="reset" class="btn btn-danger">Limpar</button>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </fieldset>
        </form>
    </div>
</body>
</html>
